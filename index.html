<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css and font links -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <p>ADVICE #<span id="advice-id"></span></p>
      <q class="advice"></q>
      <picture class="pattern-divider">
        <source media="(min-width: 400px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
      </picture>
      <button class="btn">
        <img src="./images/icon-dice.svg" alt="dice-img" class="dice">
      </button>
    </div>
  </main>
</body>
</html>
